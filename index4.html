<body>
    <header class="header">
        <div class="logo">
            <img src="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Chess-Game-red.png" alt="Logo">

        <a href="index4.html" class="btn">Contacto</a>
    </header>
    
    <main>
        <section class="contact-section">
            <h2>Contacto</h2>
            <p class="center">Si tienes alguna pregunta o quieres ponerte en contacto, por favor, llena el siguiente formulario.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                
                <div class="social-media">
                    <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>
